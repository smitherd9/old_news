        <!--  Search the New York Times -->
        <div class="newYorkTimes">
            <h2>Search the New York Times for news stories from 1851</h2>
            <section class="search">
                <div class="row">
                    <form class="article-search">
                        <label>Search by Date</label>
                        <input type="text" name="by-date" id="by-date-nyTimes">
                        <button class="btn-search" id="btn-by-date-nyTimes">Search</button>
                    </form>
                </div>
                <div class="row">
                    <form class="article-search">
                        <label>Search by Date Range</label>
                        <input type="text" name="by-date-range" id="by-date-range1-nyTimes" placeholder="Start Date" required>
                        <input type="text" name="by-date-range" id="by-date-range2-nyTimes" placeholder="End Date" required>
                        <button class="btn-search" id="btn-by-date-range-nyTimes">Search</button>
                    </form>
                </div>
                <div class="row">
                    <form class="article-search">
                        <label>Search by Topic</label>
                        <input type="text" name="by-topic" id="by-topic-nyTimes" placeholder="Ex: Politics, Opinion, Sports">
                        <input type="text" name="by-topic" id="by-topic-date-nyTimes" placeholder="Enter a date">
                        <button class="btn-search" id="btn-by-topic-nyTimes">Search</button>
                    </form>
                </div>
