<header>
  <h1>Old News</h1>
  <h3>In a world of 24 hour news, sometimes a pause button is necessary.</h3>

</header>


<section class="search">
  <form class="article-search">
    <label>Search by Date</label>
    <input type="text" name="by-date" id="by-date" placeholder="Ex: 19560816 YYYYMMDD">
    <button class="search-button">Search</button>
  </form>

  <form class="article-search">
    <label>Search by Date Range</label>
    <input type="text" name="by-date-range" id="by-date-range" placeholder="Ex: 19560816 - 19570827 YYYYMMDD">
    <button class="search-button">Search</button>
  </form>

  <form class="article-search">
    <label>Search by Topic</label>
    <input type="text" name="by-topic" id="by-topic" placeholder="Ex: Politics, Opinion, Sports">
    <button class="search-button">Search</button>
  </form>

  <form class="article-search">
    <label>Search by Keyword</label>
    <input type="text" name="by-keyword" id="by-keyword" placeholder="Ex: Cuban Missle Crisis">
    <button class="search-button">Search</button>
  </form>
  
</section>
